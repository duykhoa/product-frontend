<div class="row">
  <div class="product-grid col-md-3" ng-repeat="product in products">
    <div class="product-wraper">
      <div class="product-image">
        <a href="">
          <img ng-src="{{product.images[0].url}}">
        </a>
      </div>

      <div class="quickview">
        <a href="">
          <i class="glyphicon glyphicon-zoom-in"></i>
        </a>
      </div>

      <div class="actions">
        <div class="action edit">
          <a href="#" data-toggle="modal" data-target="#editModal{{product.id}}">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
        </div>

        <div class="action remove">
          <a href="#">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="row product-info">
      <div class="col-md-6 price-tag">
        <strong>S${{product.price}}</strong>
      </div>

      <div class="col-md-6 rates text-right">
        <i class="glyphicon glyphicon-heart"></i>
        <i class="glyphicon glyphicon-heart"></i>
        <i class="glyphicon glyphicon-heart"></i>
        <i class="glyphicon glyphicon-heart"></i>
      </div>

      <div class="col-md-12">
        <h5>{{product.name}}</h5>
      </div>
    </div>

    <div class="modal fade" id="editModal{{product.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
